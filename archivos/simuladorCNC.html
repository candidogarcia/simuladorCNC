	function lectura()


	{


	if (indicedial==0)

	

	{

		for (var i=0;i<contador;i++)

		{
			document.getElementById("gcode0").innerHTML = "<font color = 'white'>" + "&nbsp" + "&nbsp" + gcode[i];

			X0 = X
			Y0 = Y
			Z0 = Z

			funciongcode =""
			elementolineadecodigo0 = new Array(3)

			elementolineadecodigo0.push(lineadecodigo[h]);

		stoptemporizadorleergcode(); 


		}

		
		if (funciongcode=="G91")

		{

		incremental = 1


		}
		

		
		if (funciongcode=="G90")

		{

		incremental = 0


		}



		
		if (funciongcode=="G21")

		incrementopulgada = 1


		}

		{

		incrementopulgada = 2


		}

			movex(X,Y);

		if (incremental==1)

				if (Z==0)

					if (incrementopulgada==2)

					linex(XX,YY);

					if (incrementopulgada==1)

				else if (Z>0)
